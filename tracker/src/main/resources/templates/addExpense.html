
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Expense</title>
  <link href="/addExpense.css" rel="stylesheet"> <!-- Link to your custom CSS -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add('loaded');
      document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var href = this.getAttribute('href');
          document.body.classList.remove('loaded');
          setTimeout(function() {
            window.location.href = href;
          }, 500);
        });
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 class="form-heading">Add Expense</h1>
  <form action="#" th:action="@{/saveExpense}" th:object="${expense}" method="post">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" th:field="*{description}" class="form-control">
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" th:field="*{amount}" class="form-control">
    </div>
    <button type="submit" class="btn save-btn">Save</button>
  </form>
</div>
</body>
</html>
